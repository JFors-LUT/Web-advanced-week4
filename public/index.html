<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/javascripts/main.js" defer></script>
  <title>Add New Recipe</title>
</head>
<body>
  <div>
    <h1>Recipe: <span id="recipe-name"></span></h1>
    <h2>Instructions:</h2>
    <ul id="instructions"></ul>
    <h2>Ingredients:</h2>
    <ul id="ingredients"></ul>
  </div>
  
  <div class="container">
    <h1>Add New Recipe</h1>
    <label for="name-text">Name:</label>
    <input type="text" id="name-text">
    <h4>Ingredients</h4>
    <textarea id="ingredients-text"></textarea>
    <button id="add-ingredient" type="button">Add ingredient</button>
    <h4>Instructions</h4>
    <textarea id="instructions-text"></textarea>
    <button id="add-instruction" type="button">Add instruction</button>
    <button id="submit" type="submit">Submit</button>

    <h1>Image Upload</h1>
    <form id="image-form" enctype="multipart/form-data">
      <input type="file" id="image-input" name="images" accept="image/*" multiple>
      <button type="submit">Upload</button>
    </form>
</div>
  
</body>
</html>
